<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="twitter.css" />
        <title>Image Grid</title>
    </head>

    <body>
    <div class="main-grid">
        <div class="left-nav">
            <div class="logo">
                <img class="logo" src="./images/twitter-154-svgrepo-com.svg" alt="twitter" />
            </div>
            <div class="nav">
                <div class="item">
                    <img class="logo" src="./images/home.svg"><a href="#">Home</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/explore.svg"><a href="#">Explore</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/notifications.svg"><a href="#">Notifications</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/messages.svg"><a href="#">Messages</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/bookmark.svg"><a href="#">Bookmarks</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/lists.svg"><a href="#">Lists</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/profile.svg"><a href="#">Profile</a>
                </div>
                <div class="item">
                    <img class="logo" src="./images/more.svg"><a href="#">More</a>
                </div>
                <div class="tweet-btn">
                    <button>Tweet</button>
                </div>
            </div>
            <div class="profile">
                <div class="profile-bar">
                    <img class="pfp" src="./images/pfp-1.jpg" alt="profile" />
                </div>
                <div class="profile-info">
                    <h4>Tom</h4>
                    <p>@Tom</p>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
